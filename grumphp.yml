parameters:
  git_dir: .
  bin_dir: vendor/bin
  additional_info: "\nVisit https://github.com/e0ipso/schema-forms-php#readme for documentation!\n"
  hooks_preset: local
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_async_limit: 10
  process_async_wait: 1000
  process_timeout: 60
  tasks:
    git_commit_message:
      enforce_capitalized_subject: false
      type_scope_conventions:
        - types: ['build', 'ci', 'chore', 'docs', 'feat', 'fix', 'perf', 'refactor', 'revert', 'style', 'test']
        - scopes: ['schema', 'form', 'drupal', 'api']
      max_subject_width: 50
    git_branch_name:
      whitelist:
        - '/(build|ci|chore|docs|feat|fix|perf|refactor|revert|style|test)\/[a-z0-9-]+/'
      allow_detached_head: false
    phpunit:
      always_execute: true
    clover_coverage:
      clover_file: build/logs/clover.xml
      level: 100
    phpcs:
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      tab_width: 2
      triggered_by:
        - php
        - module
    phpcpd:
      fuzzy: true
    phpmd:
      triggered_by:
        - php
        - module
    phpmnd:
      hint: true
      triggered_by:
        - php
        - module
    securitychecker: ~
    phplint: ~
  ascii:
    failed: vendor/phpro/grumphp/resources/ascii/failed.txt
    succeeded: vendor/phpro/grumphp/resources/ascii/succeeded.txt
